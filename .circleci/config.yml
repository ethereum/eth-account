version: 2.0

# heavily inspired by https://raw.githubusercontent.com/pinax/pinax-wiki/6bd2a99ab6f702e300d708532a6d1d9aa638b9f8/.circleci/config.yml

common: &common
  working_directory: ~/repo
  steps:
    - checkout
    - run:
        name: merge pull request base
        command: ./.circleci/merge_pr.sh
    - run:
        name: merge pull request base (2nd try)
        command: ./.circleci/merge_pr.sh
        when: on_fail
    - run:
        name: merge pull request base (3nd try)
        command: ./.circleci/merge_pr.sh
        when: on_fail
    - restore_cache:
        keys:
          - cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}
    - run:
        name: install dependencies
        command: pip install --user tox
    - run:
        name: run tox
        command: ~/.local/bin/tox -r
    - save_cache:
        paths:
          - .hypothesis
          - .tox
          - ~/.cache/pip
          - ~/.local
          - ./eggs
        key: cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}

integration: &integration
  working_directory: ~/repo
  steps:
    - checkout
    - run:
        name: merge pull request base
        command: ./.circleci/merge_pr.sh
    - run:
        name: merge pull request base (2nd try)
        command: ./.circleci/merge_pr.sh
        when: on_fail
    - run:
        name: merge pull request base (3rd try)
        command: ./.circleci/merge_pr.sh
        when: on_fail
    - restore_cache:
        keys:
          - cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}
    - run:
        name: install dependencies (python)
        command: pip install --user tox
    - run:
        name: install dependencies (node)
        command: sudo -E bash tests/integration/ethers-cli/setup_node_v12.sh && sudo apt-get install -y nodejs
    - run:
        name: Build ethers-cli
        command: cd tests/integration/ethers-cli && sudo npm install -g . && cd ../../../
    - run:
        name: run tox
        command: ~/.local/bin/tox -r
    - save_cache:
        paths:
          - .hypothesis
          - .tox
          - ~/.cache/pip
          - ~/.local
          - ./eggs
          - tests/integration/ethers-cli/node_modules
        key: cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}

jobs:
  docs:
    <<: *common
    docker:
      - image: circleci/python:3.8
        environment:
          TOXENV: docs
  py37-lint:
    <<: *common
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: py37-lint
  py37-core:
    <<: *common
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: py37-core
  py38-lint:
    <<: *common
    docker:
      - image: circleci/python:3.8
        environment:
          TOXENV: py38-lint
  py38-core:
    <<: *common
    docker:
      - image: circleci/python:3.8
        environment:
          TOXENV: py38-core
  py39-lint:
    <<: *common
    docker:
      - image: circleci/python:3.9
        environment:
          TOXENV: py39-lint
  py39-core:
    <<: *common
    docker:
      - image: circleci/python:3.9
        environment:
          TOXENV: py39-core
  py310-lint:
    <<: *common
    docker:
      - image: circleci/python:3.10
        environment:
          TOXENV: py310-lint
  py310-core:
    <<: *common
    docker:
      - image: circleci/python:3.10
        environment:
          TOXENV: py310-core
  py37-integration:
    <<: *integration
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: py37-integration
  py38-integration:
    <<: *integration
    docker:
      - image: circleci/python:3.8
        environment:
          TOXENV: py38-integration
  py39-integration:
    <<: *integration
    docker:
      - image: circleci/python:3.9
        environment:
          TOXENV: py39-integration
  py310-integration:
    <<: *integration
    docker:
      - image: circleci/python:3.10
        environment:
          TOXENV: py310-integration
  py37-wheel-cli:
    <<: *common
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: py37-wheel-cli
  py38-wheel-cli:
    <<: *common
    docker:
      - image: circleci/python:3.8
        environment:
          TOXENV: py38-wheel-cli
  py39-wheel-cli:
    <<: *common
    docker:
      - image: circleci/python:3.9
        environment:
          TOXENV: py39-wheel-cli
  py310-wheel-cli:
    <<: *common
    docker:
      - image: circleci/python:3.10
        environment:
          TOXENV: py310-wheel-cli
workflows:
  version: 2
  test:
    jobs:
      - docs
      - py37-lint
      - py38-lint
      - py39-lint
      - py310-lint
      - py37-core
      - py38-core
      - py39-core
      - py310-core
      - py37-integration
      - py38-integration
      - py39-integration
      - py310-integration
      - py37-wheel-cli
      - py38-wheel-cli
      - py39-wheel-cli
      - py310-wheel-cli
